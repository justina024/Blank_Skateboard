		<div class="main-body-payment">

			<div class="payment-process">
				<div class="processinstructions">
					<p>
						Enter the following information then
					</p>
					<p>
						click 'Next' to complete the transaction.
					</p>
				</div>

				<table class="paymentsummary">
					<tr>
					    <td>Total Amount</td>
					    <td>$110.00</td>
					</tr>

				</table>

		
				<div class="payingform">


						<label for="form-cardname">Cardholder Name</label>
						<input style="height: 30px; width: 230px;" type="text" id="form-cardname" placeholder="e.g. FirstName LastName"><br>

						<div class="payment-img">
						<p>Select Credit Card</p>

					
						<img src="img/mastercard.png" width="32" height="32" alt="MasterCard" class="desktop-cardicon">

					
						<img src="img/visa.png" width="35" height="35" alt="Visa" class="desktop-cardicon">

					
						<img src="img/amex.png" width="32" height="32" alt="AmericanExpress" class="desktop-cardicon">
						</div>


					<div id="creditcardtypes">
						<select title="payment">
							<option value="BC">MasterCard</option>
							<option value="AB">Visa</option>
							<option value="AB">American Express</option>
						</select>
					</div>

					<label for="form-cardnumber">Credit Card Number</label>
					<input style="height: 30px; width: 230px;" type="text" id="form-cardnumber" placeholder="e.g. 1234567812345678"><br>

					<p>Expiry Date</p>

					<div id="expirydateinput">
						<input style="height: 30px; width: 50px;" type="text" class="form-expirydate" placeholder="MM" title="expirydateinput">
						<input style="height: 30px; width: 50px;" type="text" class="form-expirydate" placeholder="YYYY" title="expirydateinput"><br>
					</div>

					<label for="form-securitycode">Card Security Code</label>
					<input style="height: 30px; width: 60px;" type="text" id="form-securitycode">


					<div class="payment-button">
						<a class="button-back" href="ShoppingCart.html">Back</a>
						<a class="button-reset" href="Payment_Confirm.html">Next</a>
						
					</div>
